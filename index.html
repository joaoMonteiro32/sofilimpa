<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff4081" />
  <link rel="manifest" href="manifest.json" />
  <title>Calculadora SOFILIMPA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      padding: 8px 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e73370;
    }

    .resultado {
      text-align: center;
      margin-top: 16px;
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculador de Orçamentos</h1>
    <h2>SOFILIMPA</h2>

    <div class="form-group">
      <label><input type="checkbox" value="25"> Limpeza de Sofás</label>
      <label><input type="checkbox" value="10"> Limpeza de Cadeiras</label>
      <label><input type="checkbox" value="15"> Limpeza de Carpetes</label>
      <label><input type="checkbox" value="20"> Limpeza de Colchões</label>
      <label><input type="checkbox" value="30"> Limpeza de Estofos de Carros</label>
    </div>

    <button onclick="calcular()">Calcular Orçamento</button>
    <div class="resultado" id="resultado">O orçamento final é: €0.00</div>
  </div>

  <script>
    function calcular() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let total = 0;
      checkboxes.forEach(c => {
        if (c.checked) total += parseFloat(c.value);
      });
      document.getElementById("resultado").innerText = "O orçamento final é: €" + total.toFixed(2);
    }
  </script>
</body>
</html>
